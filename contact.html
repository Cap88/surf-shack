                        <label for="email">Email address:</label>

                    <div class="form-group">
                        <label for="textArea">Message:</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
